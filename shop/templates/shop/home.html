<!DOCTYPE html>
<html>
<head>
    <title>Rabiatul Aqmal Store</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="text-primary text-center">[[ storeName ]]</h1>
        <p class="text-center text-muted">Owner: Rabiatul Aqmal binti Mokhtar</p>
        
        <div class="row mt-4">
            <div v-for="product in products" class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">[[ product.name ]]</h5>
                        <button @click="buyProduct(product.name)" class="btn btn-success">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            delimiters: ['[[', ']]'], // Use [[ ]] so it doesn't clash with Django's {{ }}
            data() {
                return {
                    storeName: "Neko Store",
                    products: [
                        { name: "Sample Item 1" },
                        { name: "Sample Item 2" }
                    ]
                }
            },
            methods: {
                buyProduct(name) {
                    alert("Purchasing: " + name);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
